server:
  port: 5438
  
tummy:
  search:
    security:
      expiredInterval: 60000000
   
spring:
  application:
    name: tummy-search
  data:
    mongodb:
      uri: mongodb://rwuser:ZAQ!xsw2@112.126.99.91:27017/msgcenter?maxPoolSize=10
      autoConnectRetry: true
      socketKeepAlive: true
      socketTimeout: 1500
  servlet:
    multipart:
      max-file-size: -1
  datasource:
    # 使用阿里的Druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 填写你数据库的url、登录名、密码和数据库名
    url: jdbc:mysql://112.126.99.91:3306/tummy_search?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true
    username: root
    password: ZAQ!xsw2
    druid:
      # 连接池的配置信息
      # 初始化大小，最小，最大
      initial-size: 10
      min-idle: 10
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        # deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: ZAQ!xsw2
  jpa:
    database: MYSQL
    show-sql: false
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      
dubbo:
  application:
    name: tummy-search
  scan:
    base-packages: com.fayelau.tummy.search.service.impl
  registry:
    address: zookeeper://aliyun.fayelau.com:12181
    #address: zookeeper://control.fayelau.com:12181